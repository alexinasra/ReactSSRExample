
extend type Query {
  userInRole: User
}


extend type Mutation {
  signupWithEmail(signupForm: SignupFormInput!): AuthPayload
  signinWithEmail(email: String!, password: String!): AuthPayload
  signout: AuthPayload
  changePassword(password: String!): AuthPayload
}


input SignupFormInput {
  firstname: String!
  lastname: String!
  email: String!
  password: String!
}

enum AuthStatusCode {
  Success
  InputError
  InvalidEmail
  InvalidPassword
  EmailBooked
  DuplicateSignin
  UserNotFound
  IncorrectPassword
  UnauthenticatedUser
  ServerError
}

type AuthPayload {
  user: User
  status: AuthPayloadStatus!
  token: String
}

type AuthPayloadStatus {
  code: AuthStatusCode!
  msg: String
}
