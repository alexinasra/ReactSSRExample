
type Query {
  application: Application!,
  users: [User!]!
}
type Mutation {
  _ : Boolean
}

type Application {
  name: String!
}

scalar Upload

type User {
  id: String!
  email: String!
  firstname: String!
  lastname: String!
  profilePicture: String!
}

input UserInput {
  email: String!
  firstname: String!
  lastname: String!
}
