
type Query {
  application: Application!,
  themeSettings: Theme!
}
type Mutation {
  setThemeName(themeName: String!): Theme!
  setThemeMode(themeMode: String!): Theme!
  toggleThemeMode: Theme!
}

type Application {
  name: String!
}

scalar Upload

type Theme {
  name: String
  mode: String
}

type User {
  id: String!
  firstname: String!
  lastname: String!
  profilePicture: String!
  email: String!
  activated: Boolean!
  preferedLanguage: String
  themeSettings: Theme!
}
